        √ó

            <div class="form-actions">
              <button id="submitIssue" type="submit" class="btn primary">Crear issue</button>
            </div>
          </form>
          <div id="issueFormMessage" class="form-message" role="alert" aria-live="assertive"></div>
          <pre id="payloadPreview" class="payload-preview hidden" tabindex="0" aria-label="Vista previa del cuerpo del issue"></pre>
        </section>

    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const statusFilter = document.getElementById('statusFilter');
    const search = document.getElementById('search');
    const footer = document.getElementById('footer');
    const openIssueModalBtn = document.getElementById('openIssueModal');
    const modalOverlay = document.getElementById('issueModalOverlay');
    const issueModal = document.getElementById('issueModal');
    const closeIssueModalBtn = document.getElementById('closeIssueModal');
    const templateList = document.getElementById('templateList');
    const templateSummary = document.getElementById('templateSummary');
    const issueLabels = document.getElementById('issueLabels');
    const issueForm = document.getElementById('issueForm');
    const issueFields = document.getElementById('issueFields');
    const issueTitle = document.getElementById('issueTitle');
    const issueFormMessage = document.getElementById('issueFormMessage');
    const payloadPreview = document.getElementById('payloadPreview');
    const submitIssueBtn = document.getElementById('submitIssue');

    const issueServiceURL = (document.documentElement.dataset.issueServiceUrl || window.ISSUE_SERVICE_URL || '').trim();

    let modules = [];
    let currentTemplateId = null;
    let lastFocusedElement = null;

    // Referencias reutilizables al formulario e iframe ocultos para evitar
    // recrearlos en cada env√≠o. Esta preparaci√≥n poka-yoke garantiza que el
    // fallback siempre exista cuando sendBeacon falle o no est√© disponible.
    let hiddenSubmissionForm = null;
    let hiddenSubmissionInput = null;
    let hiddenSubmissionSink = null;

    const issueTemplates = [
      {
        id: 'blank',

        description: 'Issue libre con estructura m√≠nima',
        title: '[ISSUE] T√≠tulo',

        body: [

          }
        ]
      },
      {
        id: 'bug',
        name: 'üêû Bug',
        description: 'Reportar un defecto',
        title: 'fix: <resumen>',
        labels: ['Tipo: Bug', 'Status :En planeaci√≥n'],
        body: [
          {

            id: 'summary',
            label: 'Resumen',

          },

            placeholder: 'Prod/Stg/Dev, navegador, versi√≥n'
          },
          {
            type: 'textarea',
            id: 'logs',
            label: 'Logs/evidencia'
          }
        ]
      },
      {
        id: 'change_request',
        name: 'üìù Solicitud de Cambio',
        description: 'Solicitar un cambio de alcance/alcance t√©cnico',
        title: 'chore: change-request <resumen>',
        labels: ['Tipo: Change Request', 'Status: Ideas'],
        body: [
          {
            type: 'markdown',
            id: 'intro',
            value: 'Describe el cambio propuesto y el impacto (tiempo, costo, riesgo). Ser√° evaluado.'
          },
          {
            type: 'textarea',
            id: 'description',
            label: 'Descripci√≥n del cambio',
            required: true
          },
          {
            type: 'textarea',
            id: 'impact',
            label: 'Impacto (alcance/tiempo/costo/riesgo)',
            required: true
          },
          {
            type: 'input',
            id: 'requester',
            label: 'Solicitante',
            placeholder: '@stakeholder',
            required: true
          }
        ]
      },
      {
        id: 'feature',
        name: '‚öô Feature',
        description: 'Nueva capacidad o mejora',
        title: '[FEAT] T√≠tulo de la feature',
        labels: ['Tipo: Feature', 'Status: Ideas'],
        body: [
          {
            type: 'textarea',
            id: 'descripcion',
            label: 'Descripci√≥n',
            placeholder: 'Como [rol] quiero [funci√≥n] para [beneficio]',
            required: true
          },
          {
            type: 'input',
            id: 'criterio',
            label: 'Criterio de aceptaci√≥n (resumen)',
            placeholder: 'Dado/Cuando/Entonces...',
            required: true
          }
        ]
      }
    ];

    function renderTemplateOptions() {
      templateList.innerHTML = '';
      issueTemplates.forEach(template => {
        const item = document.createElement('li');
        const button = document.createElement('button');
        button.type = 'button';
        button.className = 'template-option';
        button.dataset.templateId = template.id;

        const name = document.createElement('span');
        name.className = 'template-name';
        name.textContent = template.name;

        const description = document.createElement('span');
        description.className = 'template-option-description';
        description.textContent = template.description;

        button.append(name, description);
        button.addEventListener('click', () => selectTemplate(template.id));

        item.appendChild(button);
        templateList.appendChild(item);
      });
    }

    function selectTemplate(templateId) {
      const template = issueTemplates.find(t => t.id === templateId);
      if (!template) {
        return;
      }

      currentTemplateId = templateId;

      templateList.querySelectorAll('.template-option').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.templateId === templateId);
      });

      templateSummary.textContent = template.description;
      issueLabels.innerHTML = '';
      template.labels.forEach(label => {
        const badge = document.createElement('span');
        badge.className = 'label-chip';
        badge.textContent = label;
        issueLabels.appendChild(badge);
      });

      payloadPreview.classList.add('hidden');
      payloadPreview.textContent = '';
      clearMessage();

      populateTemplateFields(template);
    }

    function populateTemplateFields(template) {
      issueTitle.value = template.title;
      issueTitle.placeholder = template.title;

      issueFields.innerHTML = '';
      template.body.forEach(field => {
        if (field.type === 'markdown') {
          const wrapper = document.createElement('div');
          wrapper.className = 'field markdown';
          wrapper.dataset.type = 'markdown';
          wrapper.dataset.value = field.value || '';

          const label = document.createElement('p');
          label.className = 'markdown-hint';
          label.textContent = field.value || '';
          wrapper.appendChild(label);

          issueFields.appendChild(wrapper);
          return;
        }

        const wrapper = document.createElement('div');
        wrapper.className = 'field';
        wrapper.dataset.type = field.type;
        wrapper.dataset.fieldId = field.id;
        wrapper.dataset.label = field.label || field.id;

        const label = document.createElement('label');
        label.textContent = field.label || field.id;

        const controlId = `issue-field-${template.id}-${field.id}`;

        let control;
        if (field.type === 'textarea') {
          control = document.createElement('textarea');
          control.rows = 4;
        } else {
          control = document.createElement('input');
          control.type = 'text';
        }

        control.id = controlId;
        control.name = field.id;
        control.placeholder = field.placeholder || '';
        if (field.required) {
          control.required = true;
          wrapper.classList.add('required');
        }
        if (field.value) {
          control.value = field.value;
        }

        label.setAttribute('for', controlId);

        control.addEventListener('input', () => {
          wrapper.classList.remove('invalid');
        });
        control.addEventListener('blur', () => {
          if (control.required && !control.value.trim()) {
            wrapper.classList.add('invalid');
          }
        });

        wrapper.append(label, control);
        issueFields.appendChild(wrapper);
      });
    }

    function showMessage(message, variant = 'info', options = {}) {
      issueFormMessage.textContent = '';
      issueFormMessage.className = `form-message ${variant}`;

      if (message) {
        issueFormMessage.append(document.createTextNode(message));
      }

      if (options.debugId) {
        // Adjuntamos el identificador para que soporte pueda solicitarlo sin
        // exponer detalles t√©cnicos al usuario final.
        const debugLine = document.createElement('div');
        debugLine.classList.add('form-message-debug');
        debugLine.textContent = `C√≥digo de seguimiento: ${options.debugId}`;
        issueFormMessage.append(debugLine);
      }

      const link = options.link || options;
      if (link && link.href && link.label) {
        const anchor = document.createElement('a');
        anchor.href = link.href;
        anchor.target = '_blank';
        anchor.rel = 'noreferrer noopener';
        anchor.textContent = link.label;
        anchor.classList.add('form-message-link');
        issueFormMessage.append(document.createTextNode(' '));
        issueFormMessage.append(anchor);
      }
    }

    function clearMessage() {
      issueFormMessage.textContent = '';
      issueFormMessage.className = 'form-message';
    }

    function submitViaHiddenForm(url, payload) {
      if (!url) {
        return;
      }

      if (!hiddenSubmissionForm) {
        // Creamos el iframe "sumidero" solo una vez para recibir la
        // respuesta. Al mantenerlo oculto evitamos parpadeos o cambios en el
        // modal, y nos aseguramos (poka-yoke) de que la p√°gina no navegue a
        // otra ubicaci√≥n cuando debamos usar el fallback.
        hiddenSubmissionSink = document.createElement('iframe');
        hiddenSubmissionSink.name = 'issueFallbackSink';
        hiddenSubmissionSink.title = 'Canal oculto para env√≠os de respaldo';
        hiddenSubmissionSink.setAttribute('aria-hidden', 'true');
        hiddenSubmissionSink.tabIndex = -1;
        hiddenSubmissionSink.style.position = 'absolute';
        hiddenSubmissionSink.style.width = '1px';
        hiddenSubmissionSink.style.height = '1px';
        hiddenSubmissionSink.style.left = '-9999px';
        hiddenSubmissionSink.style.top = 'auto';
        hiddenSubmissionSink.style.opacity = '0';

        // Armamos el formulario oculto una sola vez. Lo dejamos fuera de
        // pantalla para que el usuario no note cambios visuales cuando se
        // cierre el modal, pero garantizando (poka-yoke) que exista un medio
        // alterno si navigator.sendBeacon devuelve false.
        hiddenSubmissionForm = document.createElement('form');
        hiddenSubmissionForm.method = 'post';
        hiddenSubmissionForm.acceptCharset = 'utf-8';
        hiddenSubmissionForm.target = hiddenSubmissionSink.name;
        hiddenSubmissionForm.style.position = 'absolute';
        hiddenSubmissionForm.style.left = '-9999px';
        hiddenSubmissionForm.style.top = 'auto';
        hiddenSubmissionForm.style.width = '1px';
        hiddenSubmissionForm.style.height = '1px';
        hiddenSubmissionForm.style.overflow = 'hidden';
        hiddenSubmissionForm.style.opacity = '0';
        hiddenSubmissionForm.noValidate = true;
        hiddenSubmissionForm.setAttribute('aria-hidden', 'true');

        // √önico campo oculto con el JSON serializado. La simplicidad del
        // campo evita errores de sincronizaci√≥n o nombres inconsistentes
        // (poka-yoke) cuando replicamos el payload hacia el backend.
        hiddenSubmissionInput = document.createElement('input');
        hiddenSubmissionInput.type = 'hidden';
        hiddenSubmissionInput.name = 'payload';

        hiddenSubmissionForm.append(hiddenSubmissionInput);
        document.body.append(hiddenSubmissionForm, hiddenSubmissionSink);
      }

      hiddenSubmissionForm.action = url;
      hiddenSubmissionInput.value = payload;
      hiddenSubmissionForm.submit();
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function normalizeServiceError(message) {
      if (!message) {
        return '';
      }

      const normalized = message.toLowerCase();
      if (normalized.includes('failed to fetch') || normalized.includes('networkerror')) {
        return 'No se pudo contactar al servicio de issues. Verifica la configuraci√≥n de CORS o la disponibilidad del servicio.';
      }

      if (normalized.includes('origen no permitido')) {
        return 'El origen de la petici√≥n no est√° autorizado en el servicio de issues. Revisa la variable ALLOWED_ORIGIN en el backend.';
      }

      return message;
    }

    function getFocusableElements() {
      return Array.from(issueModal.querySelectorAll('a[href], button:not([disabled]), textarea, input, select, [tabindex]:not([tabindex="-1"])'));
    }

    function trapFocus(event) {
      if (event.key !== 'Tab') {
        return;
      }

      const focusable = getFocusableElements();
      if (!focusable.length) {
        return;
      }

      const first = focusable[0];
      const last = focusable[focusable.length - 1];

      if (event.shiftKey && document.activeElement === first) {
        event.preventDefault();
        last.focus();
      } else if (!event.shiftKey && document.activeElement === last) {
        event.preventDefault();
        first.focus();
      }
    }

    function handleKeydown(event) {
      if (event.key === 'Escape') {
        closeModal();
        return;
      }
      trapFocus(event);
    }

    function openModal() {
      if (modalOverlay.classList.contains('hidden')) {
        lastFocusedElement = document.activeElement;
        modalOverlay.classList.remove('hidden');
        document.body.classList.add('modal-open');
        document.addEventListener('keydown', handleKeydown);

        clearMessage();
        payloadPreview.classList.add('hidden');
        payloadPreview.textContent = '';

        if (!currentTemplateId && issueTemplates.length) {
          selectTemplate(issueTemplates[0].id);
        }

        requestAnimationFrame(() => {
          const focusable = getFocusableElements();
          (focusable[0] || issueModal).focus();
        });
      }
    }

    function closeModal() {
      if (!modalOverlay.classList.contains('hidden')) {
        modalOverlay.classList.add('hidden');
        document.body.classList.remove('modal-open');
        document.removeEventListener('keydown', handleKeydown);
        if (lastFocusedElement) {
          lastFocusedElement.focus();
        }
      }
    }

    async function handleSubmit(event) {
      event.preventDefault();
      clearMessage();

      if (!currentTemplateId) {
        showMessage('Selecciona una plantilla para continuar.', 'error');
        return;
      }

      if (!issueForm.reportValidity()) {
        const invalid = issueForm.querySelector(':invalid');
        if (invalid) {
          const field = invalid.closest('.field');
          if (field) {
            field.classList.add('invalid');
          }
          invalid.focus();
        }
        return;
      }

      const template = issueTemplates.find(t => t.id === currentTemplateId);
      if (!template) {
        showMessage('Plantilla no disponible.', 'error');
        return;
      }

      const sanitizedTitle = issueTitle.value.trim();
      if (!sanitizedTitle) {
        issueTitle.focus();
        showMessage('El t√≠tulo es obligatorio.', 'error');
        return;
      }

      const fieldValues = {};
      const sections = [];

      template.body.forEach(field => {
        if (field.type === 'markdown') {
          if (field.value) {
            sections.push(field.value);
          }
          return;
        }

        const wrapper = issueFields.querySelector(`[data-field-id="${field.id}"]`);
        if (!wrapper) {
          return;
        }
        const control = wrapper.querySelector('input, textarea');
        const value = (control.value || '').trim();
        if (value || field.required) {
          fieldValues[field.id] = value;
        }
        if (value) {
          const label = field.label || field.id;
          sections.push(`### ${label}\n${value}`);
        }
      });

      const previewBody = sections.join('\n\n').trim();
      payloadPreview.textContent = previewBody || 'Sin contenido';
      payloadPreview.classList.toggle('hidden', !previewBody);

      if (!issueServiceURL) {
        showMessage('Servicio de issues no configurado. Contacta al administrador.', 'error');
        return;
      }

      const requestPayload = {
        templateId: template.id,
        title: sanitizedTitle,
        fields: fieldValues
      };

      const originalText = submitIssueBtn.textContent;
      submitIssueBtn.disabled = true;
      submitIssueBtn.textContent = 'Enviando‚Ä¶';
      showMessage('Enviando issue‚Ä¶', 'info');

      const maxAttempts = 2;
      let responseData = null;
      let lastError = null;

      for (let attempt = 1; attempt <= maxAttempts; attempt++) {
        try {
          const response = await fetch(issueServiceURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestPayload)
          });

          const data = await response.json().catch(() => ({}));
          if (response.ok) {
            responseData = data;
            break;
          }

          lastError = (data && data.error && data.error.message) || `Solicitud rechazada (${response.status})`;
        } catch (error) {
          lastError = error instanceof Error ? error.message : 'Error de red';
        }

        if (attempt < maxAttempts) {
          showMessage('Reintentando el env√≠o‚Ä¶', 'warning');
          await sleep(750);
        }
      }

      submitIssueBtn.disabled = false;
      submitIssueBtn.textContent = originalText;

      const friendlyError = normalizeServiceError(lastError);
      // Guardamos el identificador proporcionado por el backend para adjuntarlo
      // en cualquier mensaje que se muestre al usuario.
      const debugOptions = responseData && responseData.debugId ? { debugId: responseData.debugId } : {};

      if (!responseData) {
        const serializedPayload = JSON.stringify(requestPayload);
        const beaconAvailable = typeof navigator !== 'undefined' && typeof navigator.sendBeacon === 'function';
        let beaconAccepted = false;

        if (beaconAvailable) {
          // Intentamos usar sendBeacon porque permite que el navegador env√≠e
          // la solicitud aun cuando la pesta√±a se cierre. Controlamos el
          // booleano de retorno para confirmar (poka-yoke) si realmente fue
          // aceptada por el navegador.
          beaconAccepted = navigator.sendBeacon(issueServiceURL, serializedPayload);
        }

        if (!beaconAvailable || beaconAccepted === false) {
          // Si el navegador no soporta sendBeacon o lo rechaza, usamos el
          // formulario oculto como respaldo sin modificar el modal porque el
          // env√≠o ocurre en segundo plano y el modal puede cerrarse de
          // inmediato tras el intento del usuario.
          submitViaHiddenForm(issueServiceURL, serializedPayload);
        }

        showMessage(friendlyError || 'No se pudo crear el issue.', 'error');
        return;
      }

      if (responseData.error && !responseData.issueUrl) {
        showMessage(
          normalizeServiceError(responseData.error.message) || 'No se pudo crear el issue.',
          'error',
          debugOptions
        );
        return;
      }

      if (!responseData.issueUrl) {
        showMessage('Respuesta del servicio incompleta.', 'error', debugOptions);
        return;
      }

      if (responseData.error) {
        const warningMessage =
          normalizeServiceError(responseData.error.message) || 'Issue creado con observaciones.';
        showMessage(warningMessage, 'warning', {
          ...debugOptions,
          link: {
            href: responseData.issueUrl,
            label: 'Abrir issue'
          }
        });
      } else {
        showMessage('Issue creado correctamente.', 'success', {
          ...debugOptions,
          link: {
            href: responseData.issueUrl,
            label: 'Abrir issue'
          }
        });
        issueForm.reset();
        populateTemplateFields(template);
      }
    }

    renderTemplateOptions();
    if (issueTemplates.length) {
      selectTemplate(issueTemplates[0].id);
    }

    openIssueModalBtn.addEventListener('click', openModal);
    closeIssueModalBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', event => {
      if (event.target === modalOverlay) {
        closeModal();
      }
    });
    issueForm.addEventListener('submit', handleSubmit);

    async function load() {
      try {
        const res = await fetch('modules.json', { cache: 'no-store' });
        modules = await res.json();
        render();
      } catch (e) {
        grid.innerHTML = '<p>No se pudo cargar <code>modules.json</code>. Verifica GitHub Pages.</p>';
      }
      footer.textContent = `√öltima actualizaci√≥n: ${new Date().toLocaleString()}`;
    }

    function badgeClass(estado) {
      if (!estado) return 'badge';
      const key = estado.toLowerCase().replace(/\s+/g,'');
      return `badge ${key}`;
    }

    function render() {
      const term = search.value.trim().toLowerCase();
      const st = statusFilter.value;
      const filtered = modules.filter(m => {
        const matchStatus = !st || m.estado === st;
        const matchText = !term || (m.nombre + ' ' + (m.descripcion||'')).toLowerCase().includes(term);
        const isEpic = m.tipo === 'epic';
        return matchStatus && matchText && isEpic;
      });

      grid.innerHTML = filtered.map(m => `
        <article class="card">
          <h3>${m.nombre}</h3>
          <span class="${badgeClass(m.estado)}">${m.estado||''}</span>
          <p class="desc">${m.descripcion||''}</p>
          <div class="progress" title="${m.porcentaje||0}%">
            <div style="width:${Math.min(100, Math.max(0, m.porcentaje||0))}%"></div>
          </div>
          <div class="meta">
            <span>Propietario: ${m.propietario||'‚Äî'}</span>
            <span>Inicio: ${m.inicio||'‚Äî'}</span>
            <span>ETA: ${m.eta||'‚Äî'}</span>
            <span>Progreso: ${m.porcentaje||0}%</span>
          </div>
