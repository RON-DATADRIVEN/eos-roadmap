name: Validate modules.json

on:
  push:
    paths:
      - 'docs/modules.json'
      - 'docs/modules.schema.json'
      - '.github/workflows/validate-modules.yml'
  pull_request:
    paths:
      - 'docs/modules.json'
      - 'docs/modules.schema.json'
      - '.github/workflows/validate-modules.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # Ajv CLI moderno y formatos (para validar "format: uri")
      - name: Install ajv-cli + formats
        run: npm i -g ajv-cli@5 ajv-formats

      # Si aún no existe modules.json (antes del primer sync), no falles
      - name: Skip validation (no modules.json yet)
        if: ${{ hashFiles('docs/modules.json') == '' }}
        run: echo "No existe docs/modules.json; se omite validación."

      # Validar usando el meta-schema local (sin red)
      - name: Validate JSON (draft 2020-12, offline metaschema)
        if: ${{ hashFiles('docs/modules.json') != '' }}
        run: >
          ajv validate
          -s docs/modules.schema.json
          -d docs/modules.json
          --spec=draft2020
          -r docs/meta/2020-12.schema.json
          -c ajv-formats
          --strict=false

