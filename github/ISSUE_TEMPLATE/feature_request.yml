name: "✨ Feature / Módulo"
description: "Solicitar una nueva funcionalidad o módulo de la plataforma"
title: "feat: <nombre-corto>"
labels: ["type:feature", "status:triage"]
body:
  - type: markdown
    attributes:
      value: |
        Gracias por tu propuesta. Por favor llena la información para priorizar y planificar.
  - type: input
    id: summary
    attributes:
      label: Resumen
      description: ¿Qué problema del usuario resuelve?
      placeholder: "Módulo de Catálogo de Servicios con categorías y tiempo de entrega"
    validations:
      required: true
  - type: textarea
    id: value
    attributes:
      label: Valor para el usuario/negocio
      description: Beneficio esperado y a quién impacta.
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Criterios de aceptación
      description: Define el comportamiento esperado (puedes usar Gherkin Given/When/Then).
      placeholder: |
        - Dado que soy Coordinador...
        - Cuando creo un servicio con categoría, costo y tiempo de entrega...
        - Entonces puedo verlo en el catálogo público...
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Prioridad
      options:
        - P0 (crítica)
        - P1 (alta)
        - P2 (media)
        - P3 (baja)
    validations:
      required: true
  - type: input
    id: owner
    attributes:
      label: Dueño (GitHub handle)
      placeholder: "@tu-usuario"
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencias
      description: Issues/PRs/decisiones previas que condicionan esta entrega.
  - type: checkboxes
    id: dor
    attributes:
      label: Definition of Ready (DoR)
      options:
        - label: Problema y usuario objetivo claros
        - label: Scope acotado y criterio de aceptación definido
        - label: Estimación inicial acordada
        - label: Riesgos identificados (si aplica)

